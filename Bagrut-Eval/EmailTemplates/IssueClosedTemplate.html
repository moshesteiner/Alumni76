<!DOCTYPE html>
<html>
<head>
    <title>התקבלה תשובה לשאלה שלך</title>
</head>
<body dir="rtl" style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; direction: rtl; text-align: right;">

    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; direction: rtl; text-align: right;">
        <h2 style="color: #0056b3;">שלום {FirstName},</h2>
        <p>
            אנו שמחים להודיע לך שהשאלה ששאלת בענין בחינה <strong>{ExamTitle}</strong>, 
            <br /><strong>{QuestionNumber}</strong> <strong>{QuestionPart}</strong>, נבדקה ונענתה.
        </p>
        <p>
            שאלתך: <strong>{Description}</strong><br /><br />
            התשובה היא:
        </p>
        <div style="background-color: #f0f0f0; border-left: 5px solid #28a745; padding: 10px; margin: 15px 0;">
            <p style="direction: rtl; text-align: right;"><strong>{FinalAnswer}. יש להוריד {Score}%</strong></p>
        </div>
        <p>
            בברכה,<br />
            צוות המעריכים
        </p>
    </div>
    <style>
        p{
            font-size: 14px;
        }
    </style>
</body>
</html>
